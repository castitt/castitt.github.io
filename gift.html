<html>
  <head>
    <title>Christmas in November</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-sky
        src="https://castitt.github.io/399843F7-52A4-4F67-94C5-3E496C7EDB32.jpeg"
      ></a-sky>

      <a-assets>
        <a-asset-item
          id="a-christmas-gift"
          src="a_christmas_gift.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity
        gltf-model="#a-christmas-gift"
        position="400 30 100"
        rotation="45 90 0"
        scale="50 50 50"
      ></a-entity>

      <a-entity
        id="cameraRig"
        movement-controls="constrainToNavMesh: false;"
        navigator="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable"
        position="5 5 10"
        rotation="0 180 0"
      >
        <!-- Basic movement and teleportation  -->

        <!-- camera -->

        <a-entity
          id="head"
          camera="active: true"
          position="0 1.6 0"
          look-controls="pointerLockEnabled: true; reverseMouseDrag: false"
        ></a-entity>

        <!-- Left Controller -->

        <a-entity
          id="leftHand"
          hand-controls="hand: left; handModelStyle: lowPoly; color: #15ACCF"
          teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; curveShootingSpeed: 18; landingMaxAngle: 60"
          visible="true"
        ></a-entity>

        <!-- Right Controller -->

        <a-entity
          id="rightHand"
          hand-controls="hand: right; handModelStyle: lowPoly; color: #15ACCF"
          laser-controls
          raycaster="showLine: true; far: 10; interval: 0; objects: .clickable, a-link;"
          line="color: #7cfc00; opacity: 0.5"
          visible="true"
        ></a-entity>
      </a-entity>

      <a-light type="ambient" color="#445451"></a-light>

      <a-light type="point" intensity="2" position="2 4 4"></a-light>
    </a-scene>
  </body>
</html>
